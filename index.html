<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщить о нарушении</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow-x: hidden;
        }

        /* Герой секция */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            flex: 0 0 50%;
            text-align: left;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 4.5rem; /* УВЕЛИЧЕННЫЙ ШРИФТ */
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            line-height: 1.1;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hero-content p {
            font-size: 1.4rem; /* УВЕЛИЧЕННЫЙ ШРИФТ */
            line-height: 1.7;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        .hero-image {
            flex: 0 0 45%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/images/hero-background.png') no-repeat center right;
            background-size: contain;
            opacity: 0.8;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Секция с кнопками */
        .buttons-section {
            min-height: 100vh;
            padding: 50px 20px;
        }

        .button-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto 100px;
            min-height: 200px;
            opacity: 0;
        }

        .button-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .button-icon {
            flex: 0 0 300px;
            text-align: center;
            padding: 20px;
        }

        .button-icon img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .button-icon img:hover {
            transform: scale(1.05);
        }

        .button-text {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .button-text h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .button-text p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Форма */
        .form-container {
            display: none;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .step {
            display: none;
            text-align: left;
            margin: 20px 0;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .step label {
            font-weight: bold;
            display: block;
            margin-bottom: 12px;
            color: #333;
            font-size: 1.1rem;
        }

        .step select, .step input, .step textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .step select:focus, .step input:focus, .step textarea:focus {
            border-color: #ffd200;
            outline: none;
        }

        .step button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #333, #555);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: transform 0.3s;
        }

        .step button:hover {
            transform: translateY(-2px);
        }

        .group-checkbox {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .group-checkbox label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            font-weight: normal;
            transition: all 0.3s;
        }

        .group-checkbox label:hover {
            background: #e9ecef;
            border-color: #ffd200;
        }

        .group-checkbox input[type="radio"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

            display: none;
            margin: 30px auto;
            background: linear-gradient(135deg, #d93025, #ff6b6b);
            color: white;
